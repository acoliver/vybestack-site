name: Run LLxprt Evals

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  run-evals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install llxprt globally
        run: npm install -g @anthropic/llxprt@latest
        
      - name: Checkout evals repo
        uses: actions/checkout@v4
        with:
          repository: acoliver/evals
          path: evals
          
      - name: Install evals dependencies
        run: |
          cd evals
          npm install
          
      - name: Run evaluations
        env:
          CEREBRAS_KEY: ${{ secrets.CEREBRAS_KEY }}
          SYNTHETIC_KEY: ${{ secrets.SYNTHETIC_KEY }}
          ZAI_KEY: ${{ secrets.ZAI_KEY }}
        run: |
          cd evals
          npm run eval:all -- --config llxprt-cerebras-glm46 --config llxprt-synthetic-glm46 --config llxprt-zai-glm46
          
      - name: Generate dashboard
        run: |
          cd evals
          npm run generate-dashboard
          
      - name: Copy results to vybescore
        run: |
          mkdir -p vybescore
          cp -r evals/dashboard/* vybescore/
          
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vybescore
          git commit -m "chore: update LLxprt evaluation results" || echo "No changes"
          git push
