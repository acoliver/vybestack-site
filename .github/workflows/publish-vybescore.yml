name: Publish VybeScore

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Evaluation run mode'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - llxprt-only
          - specific
      specific_config:
        description: 'Specific config to run (if run_mode=specific)'
        required: false
        type: choice
        options:
          - llxprt-cerebras-glm46
          - llxprt-synthetic-glm46
          - llxprt-synthetic-minimax
          - llxprt-zai-glm46
          - codepuppy-cerebras-glm46
          - codepuppy-synthetic-glm46
          - codepuppy-synthetic-minimax
          - codepuppy-zai-glm46

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      SYNTHETIC_PROVIDER: ${{ vars.SYNTHETIC_PROVIDER || 'openai' }}
      SYNTHETIC_BASEURL: ${{ vars.SYNTHETIC_BASEURL || 'https://api.synthetic.new/openai/v1' }}
      SYNTHETIC_MODEL: ${{ vars.SYNTHETIC_MODEL || 'hf:zai-org/GLM-4.6' }}
      SYNTHETIC_TEMPERATURE: ${{ vars.SYNTHETIC_TEMPERATURE || 'temperature=1' }}
      SYNTHETIC_CONTEXT_LIMIT: ${{ vars.SYNTHETIC_CONTEXT_LIMIT || 'context-limit=190000' }}
      SYNTHETIC_SHELL_REPLACEMENT: ${{ vars.SYNTHETIC_SHELL_REPLACEMENT || 'shell-replacement=true' }}
      CEREBRAS_PROVIDER: ${{ vars.CEREBRAS_PROVIDER || 'openai' }}
      CEREBRAS_BASEURL: ${{ vars.CEREBRAS_BASEURL || 'https://api.cerebras.ai/v1' }}
      CEREBRAS_MODEL: ${{ vars.CEREBRAS_MODEL || 'zai-glm-4.6' }}
      CEREBRAS_TEMPERATURE: ${{ vars.CEREBRAS_TEMPERATURE || 'temperature=1' }}
      CEREBRAS_CONTEXT_LIMIT: ${{ vars.CEREBRAS_CONTEXT_LIMIT || 'context-limit=121000' }}
      CEREBRAS_SHELL_REPLACEMENT: ${{ vars.CEREBRAS_SHELL_REPLACEMENT || 'shell-replacement=true' }}
      ZAI_MODEL: ${{ vars.ZAI_MODEL || 'glm-4.6' }}
      ZAI_TEMPERATURE: ${{ vars.ZAI_TEMPERATURE || 'temperature=1' }}
      ZAI_CONTEXT_LIMIT: ${{ vars.ZAI_CONTEXT_LIMIT || 'context-limit=190000' }}
      ZAI_SHELL_REPLACEMENT: ${{ vars.ZAI_SHELL_REPLACEMENT || 'shell-replacement=true' }}
      ROLLUP_SKIP_NODE_RESOLUTION: 1

    steps:
      - name: Checkout vybestack-site
        uses: actions/checkout@v4

      - name: Checkout evals repository
        uses: actions/checkout@v4
        with:
          repository: acoliver/evals
          path: evals

      - name: Prime public artifacts with previous publish
        run: |
          mkdir -p evals/public
          if [ -d vybescore ]; then
            rsync -a vybescore/ evals/public/
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        if: |
          github.event_name == 'schedule' || 
          github.event.inputs.run_mode == 'all' || 
          (github.event.inputs.run_mode == 'specific' && !contains(github.event.inputs.specific_config, 'llxprt'))

      - name: Install Code Puppy
        run: pip install code-puppy
        if: |
          github.event_name == 'schedule' || 
          github.event.inputs.run_mode == 'all' || 
          (github.event.inputs.run_mode == 'specific' && !contains(github.event.inputs.specific_config, 'llxprt'))

      - name: Seed Code Puppy config
        run: |
          mkdir -p ~/.code_puppy
          cat <<'EOF' > ~/.code_puppy/puppy.cfg
          [puppy]
          puppy_name = VybePup
          owner_name = CI
          auto_save_session = true
          EOF
        if: |
          github.event_name == 'schedule' || 
          github.event.inputs.run_mode == 'all' || 
          (github.event.inputs.run_mode == 'specific' && !contains(github.event.inputs.specific_config, 'llxprt'))

      - name: Install LLxprt CLI
        run: |
          npm install -g @vybestack/llxprt-code@nightly
          which llxprt || echo "llxprt not found in PATH"
          llxprt --version || echo "llxprt --version failed"

      - name: Install eval dependencies
        working-directory: evals
        run: |
          npm install
          npm install @rollup/rollup-linux-x64-gnu --no-save || true
          for dir in base64-fix pagination report-builder form-capture regex-challenge react-evaluation; do
            npm --prefix grading/$dir install
            npm --prefix grading/$dir install @rollup/rollup-linux-x64-gnu --no-save || true
          done

      - name: Debug llxprt wrapper
        working-directory: evals
        run: |
          echo "=== Checking llxprt wrapper ==="
          ls -la llxprt || echo "llxprt wrapper not found"
          cat llxprt || echo "Cannot read llxprt wrapper"
          echo "=== Testing llxprt execution ==="
          ./llxprt --version || echo "Wrapper execution failed: $?"
          /usr/local/bin/llxprt --version || echo "Direct llxprt execution failed: $?"

      - name: Run evaluations
        working-directory: evals
        env:
          SYNTHETIC_KEY: ${{ secrets.SYNTHETIC_KEY }}
          CEREBRAS_KEY: ${{ secrets.CEREBRAS_KEY }}
          ZAI_KEY: ${{ secrets.ZAI_KEY }}
          SYN_API_KEY: ${{ secrets.SYNTHETIC_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_KEY }}
          ZAI_API_KEY: ${{ secrets.ZAI_KEY }}
          YOLO_MODE: 'true'
        run: |
          RUN_MODE="${{ github.event.inputs.run_mode || 'all' }}"
          SPECIFIC_CONFIG="${{ github.event.inputs.specific_config }}"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "$RUN_MODE" = "llxprt-only" ]; then
              npm run eval:all -- --config llxprt-cerebras-glm46 --config llxprt-synthetic-glm46 --config llxprt-synthetic-minimax --config llxprt-zai-glm46
            elif [ "$RUN_MODE" = "specific" ]; then
              npm run eval:all -- --config "$SPECIFIC_CONFIG"
            else
              npm run eval:all
            fi
          else
            npm run eval:all
          fi

      - name: Build VybeScore artifacts
        working-directory: evals
        run: npm run build:vybes

      - name: Sync vybescore assets
        run: |
          rm -rf vybescore
          mkdir -p vybescore
          rsync -a --delete evals/public/ vybescore/

      - name: Commit and push updates
        run: |
          if git diff --quiet -- vybescore; then
            echo "No VybeScore changes to publish."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vybescore
          git commit -m "chore: publish VybeScore dashboard"
          git push